<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Management</title>
    <link rel="stylesheet" href="./style.css"> <!--link to the CSS file-->
    <script defer src="./index.js"></script> <!--link the JavaScript file-->
</head>

<body>
    <h1>Solar Energy and Energy Solutions</h1> <!-- Heading -->

    <!-- User Details Form -->
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rating">Rate Us (out of 10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

        <button type="submit" id="submitForm">Submit</button>
    </form>
    
    <button id="loadData" disabled>Load Data</button> <!-- Button to load data, disabled until form is submitted -->

    <!-- Section to display user data -->
    <div id="userDetails"></div>

    <!-- Section to display fetched data -->
    <div id="energy-audits"></div>
    <div id="solar-energy"></div>
    <div id="energy-projects"></div>
    <div id="energy-saving-tips"></div>
    
</body>

</html>
